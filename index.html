<!doctype html>
<html lang="en-us">
    <head>
        <title>Word Guess Game</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>

        <div>
            <h1>Hangman!</h1>

            <button id="newGameButton">Start New Game</button>
        </div>

        <span id="placeholders"></span>

        <div>
            <h3>Letters Already Guessed:</h3>
            <span id="guessedLetters"></span>
        </div>

        <div>
            <h3>Guesses Left: <span id="guessesLeft"></span></h3>
            <h3>Wins: <span id="wins"></span></h3>
            <h3>Losses: <span id="losses"></span></h3>
        </div>


        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
