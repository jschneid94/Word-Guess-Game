<!doctype html>
<html lang="en-us">
    <head>
        <title>Word Guess Game</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" 
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>

        <div class="jumbotron">
            <h1 class="float-left">Hangman!</h1>

            <button id="newGameButton" class="float-right">Start New Game</button>
        </div>

        <!--Change CSS to create letter spacing between these characters-->
        <span id="placeholders"></span>

        <div>
            <h3>Letters Already Guessed:</h3>
            <span id="guessedLetters"></span>
        </div>

        <div>
            <h3>Guesses Left: <span id="guessesLeft"></span></h3>
            <h3>Wins: <span id="wins"></span></h3>
            <h3>Losses: <span id="losses"></span></h3>
        </div>


        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
